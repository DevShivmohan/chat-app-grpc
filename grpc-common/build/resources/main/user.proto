syntax = "proto3";

import "google/protobuf/empty.proto";
import "google/protobuf/wrappers.proto";

package shiv;

option java_package = "com.shiv.grpc.user";
option java_multiple_files = true;

message User{
    int32 id=1;
    string name=2;
    bool isActive=3;
}

service UserService {
    rpc getUser(User) returns(User){}
}
